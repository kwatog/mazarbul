# Default values for mazarbul
# This is a YAML-formatted file.

global:
  imageRegistry: ""
  imagePullSecrets: []
  
nameOverride: ""
fullnameOverride: ""

# Backend configuration
backend:
  enabled: true
  replicaCount: 2
  
  image:
    registry: docker.io
    repository: mazarbul/backend
    tag: "latest"
    pullPolicy: IfNotPresent
    
  serviceAccount:
    create: true
    annotations: {}
    name: ""
    
  podAnnotations: {}
  podSecurityContext:
    fsGroup: 1001
    
  securityContext:
    allowPrivilegeEscalation: false
    runAsNonRoot: true
    runAsUser: 1001
    capabilities:
      drop:
      - ALL
      
  service:
    type: ClusterIP
    port: 8000
    targetPort: 8000
    annotations: {}
    
  ingress:
    enabled: false
    className: ""
    annotations: {}
    hosts:
      - host: api.mazarbul.local
        paths:
          - path: /
            pathType: Prefix
    tls: []
    
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
      
  autoscaling:
    enabled: false
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 80
    
  nodeSelector: {}
  tolerations: []
  affinity: {}
  
  # Environment variables
  env:
    DATABASE_URL: "sqlite:///./mazarbul.db"
    SECRET_KEY: "your-secret-key-here"
    ACCESS_TOKEN_EXPIRE_MINUTES: "1440"
    
  # Health checks
  healthCheck:
    enabled: true
    path: /health
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
    
  # Persistence for database
  persistence:
    enabled: true
    storageClass: ""
    accessModes:
      - ReadWriteOnce
    size: 1Gi

# Frontend configuration  
frontend:
  enabled: true
  replicaCount: 2
  
  image:
    registry: docker.io
    repository: mazarbul/frontend
    tag: "latest"
    pullPolicy: IfNotPresent
    
  serviceAccount:
    create: true
    annotations: {}
    name: ""
    
  podAnnotations: {}
  podSecurityContext:
    fsGroup: 1001
    
  securityContext:
    allowPrivilegeEscalation: false
    runAsNonRoot: true
    runAsUser: 1001
    capabilities:
      drop:
      - ALL
      
  service:
    type: ClusterIP
    port: 3000
    targetPort: 3000
    annotations: {}
    
  ingress:
    enabled: false
    className: ""
    annotations: {}
    hosts:
      - host: mazarbul.local
        paths:
          - path: /
            pathType: Prefix
    tls: []
    
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
      
  autoscaling:
    enabled: false
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 80
    
  nodeSelector: {}
  tolerations: []
  affinity: {}
  
  # Environment variables
  env:
    NUXT_PUBLIC_API_BASE: "http://backend:8000"
    
  # Health checks
  healthCheck:
    enabled: true
    path: /health
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3